name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: OfflineEmergencyChat/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        working-directory: OfflineEmergencyChat
        run: npm ci
      
      - name: Make gradlew executable
        working-directory: OfflineEmergencyChat/android
        run: chmod +x gradlew
      
      - name: Build Release APK
        working-directory: OfflineEmergencyChat/android
        run: ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: OfflineEmergencyChat/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: Create Release Info
        working-directory: OfflineEmergencyChat
        run: |
          echo "Build Date: $(date)" > build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
      
      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: OfflineEmergencyChat/build-info.txt
          retention-days: 30
